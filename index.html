<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MrDream</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/font/minoteFont.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		body{
			font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
			background: #003973;
		    background: -moz-linear-gradient(left, #00B5E1 0%, #32D1AC 100%);
		    background: -webkit-linear-gradient(left, #00B5E1 0%, #32D1AC 100%);
		    background: linear-gradient(to right, #00B5E1 0%, #32D1AC 100%);
		    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#003973', endColorstr='#e5e5be',GradientType=0 );
		}
		ul{
			list-style-type:none;
		}
		a{
			text-decoration:none;
		}
		#toggle {
			width: 28px;
			height: 30px;
			margin: 10px auto;
			position:absolute;
			right:50px;
			top:26px;
			z-index:999;
			cursor:pointer;
		}
			
		#toggle div {
			width: 100%;
			height: 5px;
			background: white;
			margin: 4px auto;
			transition: all 0.3s;
			backface-visibility: hidden;
		}
			
		#toggle.on .one {
			transform: rotate(45deg) translate(5px, 5px);
		}
			
		#toggle.on .two {
			opacity: 0;
		}
			
		#toggle.on .three {
			transform: rotate(-45deg) translate(7px, -8px);
		}
		.avatar img{
			width:34px;
			height:34px;
			border-radius:50%;
			position:absolute;
			left:50px;
			top:26px;
			border: 1px solid #000;
			z-index:999;
		}
		.menu{
			width:100%;
			height:300px;
			background-color: RGBA(60, 60, 62, 0.9);
			position:absolute;
			top:0;
			padding:80px 50px 0;
			box-sizing: border-box;
			transform: translateY(-100%);
		    -webkit-transition: -webkit-transform 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.1s;
       		transition: transform 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.1s;
		}
		.menu.active{
			transform: translateY(0);
		    -webkit-transition: -webkit-transform 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.1s;
    		transition: transform 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.1s;
		}
		.menu li{
			text-align:center;
			line-height:40px;
			opacity:0;
			transform: translateY(-100%);
			-webkit-transition: all 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.3s;
    		transition: all 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.3s;
		}
		.menu.active li{
			opacity:1;
			transform: translateY(0);
		    -webkit-transition: all 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.3s;
    		transition: all 0.41s cubic-bezier(0.29, 0.37, 0.45, 0.94) 0.3s;
		}
		.menu li a{
			color:#fff;
			-webkit-font-smoothing: antialiased;
			font-size: 17px;
			font-weight:bold;
		}
		h1{
			font-size:60px;
			text-align:center;
			line-height:60px;
			color:#FAFAFA;
			margin-top:100px;
			letter-spacing: 15px;
		}
		p.sub{
			font-size:20px;
			text-align:center;
			line-height:50px;
			color: #fff;
			margin-top:20px;
			font-weight:lighter;
			letter-spacing: 3px;
		}
		.codingDesktop{
			background: url(img/coding-welcome.png) center no-repeat;
			background-size:100% 100%;
			width:970px;
			height:350px;
			position:absolute;
			bottom:0;
			left:50%;
			margin-left: -485px;
			padding:90px 140px;
			box-sizing: border-box;
		}
		@keyframes typing {
		    from { width: 100% }
		    to { width:0 }
		}

		@keyframes blink-caret {
		    from{ border-left: #666 solid .1em }
		    to{ border-left: transparent solid .1em }
		}
		@keyframes blink-caret-perma {
		    from, to{ border-left: #666 solid .1em }
		    50%{ border-left: transparent solid .1em }
		}

		@-webkit-keyframes typing {
		    from { width: 100% }
		    to { width:0 }
		}

		@-webkit-keyframes blink-caret {
		    from{ border-left: #666 solid .1em }
		    to{ border-left: transparent solid .1em }
		}
		@-webkit-keyframes blink-caret-perma {
		    from, to{ border-left: #666 solid .1em }
		    50%{ border-left: transparent solid .1em }
		}

		@-moz-keyframes typing {
		    from { width: 100% }
		    to { width:0 }
		}

		@-moz-keyframes blink-caret {
		    from{ border-left: #666 solid .1em }
		    to{ border-left: transparent solid .1em }
		}
		@-moz-keyframes blink-caret-perma {
		    from, to{ border-left: #666 solid .1em }
		    50%{ border-left: transparent solid .1em }
		}
		.codingDesktop div{
			font-family: monospace;
			font-weight:normal;
		    position: absolute; 
			left:14%;
		    font-size:20px;
			color:#666;
		}
		.codingDesktop div span{
			position:absolute;
		    top:-2px;
		    right:-1px;

		    background: #FEFEFE; /* same as background */
		    border-left: .1em #666 solid;
		    
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		div.line1 { 
			top:20%;
			color:#3a7dda;
		}
		div.line2 { 
			top:27%;
			color:#3a7dda;
		}
		div.line3 { 
			top:34%;
			color:#40dac5;
		}
		div.line4 { 
			top:41%;
			color: #ffbc3e;
		}
		div.line4 p{
			color:#666;
			display:inline;
		}
		div.line1 span {   
			animation: typing 2s steps(15, end), blink-caret 1s step-end;
			animation-fill-mode: forwards;
		    -webkit-animation: typing 2s steps(15, end), blink-caret 1s step-end;
			-webkit-animation-fill-mode: forwards;
		    -moz-animation: typing 2s steps(15, end), blink-caret 1s step-end;
			-moz-animation-fill-mode: forwards;	
		}
		div.line2 span {
		    width:100%;
		    border-left: .1em #FEFEFE solid;
			
			animation: typing 1s steps(6, end), blink-caret 1s step-end;
			animation-delay:2s;
			animation-fill-mode: forwards;
		    -webkit-animation: typing 1s steps(6, end), blink-caret 1s step-end;
			-webkit-animation-delay:2s;
			-webkit-animation-fill-mode: forwards;
		    -moz-animation: typing 1s steps(6, end), blink-caret 1s step-end;
			-moz-animation-delay:2s;
			-moz-animation-fill-mode: forwards;
		}
		div.line3 span {
		    width:100%;
		    border-left: .1em #FEFEFE solid;
		    
			animation: typing 1s steps(7, end), blink-caret 1s step-end;
			animation-delay:3s;
			animation-fill-mode: forwards;
		    -webkit-animation: typing 1s steps(7, end), blink-caret 1s step-end;
			-webkit-animation-delay:3s;
			-webkit-animation-fill-mode: forwards;
		    -moz-animation: typing 1s steps(7, end), blink-caret 1s step-end;
			-moz-animation-delay:3s;
			-moz-animation-fill-mode: forwards;
		}
		div.line4 span {
		    width:100%;
		    border-left: .1em #FEFEFE solid;
		    
			animation: typing 4.5s steps(30, end), blink-caret-perma 1s step-end infinite;
			animation-delay:4s;
			animation-fill-mode: forwards;
		    -webkit-animation: typing 4.5s steps(30, end), blink-caret-perma 1s step-end infinite;
			-webkit-animation-delay:4s;
			-webkit-animation-fill-mode: forwards;
		    -moz-animation: typing 4.5s steps(30, end), blink-caret-perma 1s step-end infinite;
			-moz-animation-delay:4s;
			-moz-animation-fill-mode: forwards;
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="toggle">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
		<div class="avatar">
			<img src="img/mrdream.jpg">
		</div>
		<div class="menu">
			<ul>
				<li>
					<a href="/blog">博客</a>
				</li>
				<li>
					<a href="/lab">实验室</a>
				</li>
				<li>
					<a href="/buwang">在线书签</a>
				</li>
				<li>
					<a href="/vc">关于我</a>
				</li>
			</ul>
		</div>
		<h1>MRDREAM</h1>
		<p class="sub">web developer</p>
		<div class="codingDesktop">
			<div class="line1">
				&lt;!DOCTYPE html&gt;<span>&nbsp;</span>
			</div>
			<div class="line2">
				&lt;html&gt;<span>&nbsp;</span>
			</div>
			<div class="line3">
				 &lt;head&gt;<span>&nbsp;</span>
			</div>
			<div class="line4">
				  &lt;title&gt;<p>Welcome!:)</p>
				&lt;/title&gt;<span>&nbsp;</span>
			</div>
		</div>
	</div>
	<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=0 height=0 src="http://music.163.com/outchain/player?type=2&id=22842399&auto=1&height=66"></iframe>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$("#toggle").click(function() {
		$(this).toggleClass("on");
		$(".menu").toggleClass("active");
	});
</script>
</html>
